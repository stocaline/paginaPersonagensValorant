<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" href="./img/icoLogo.png">
    <script defer src="./js/script.js"></script>
    <title>Valorant</title>
</head>

<body>
    <Header>
        <img src="./img/Valorant_logo_white.png" alt="" width="10%">
    </Header>
    <main>
        <img id="backgroundImg" src="https://media.valorant-api.com/agents/e370fa57-4757-3604-3648-499e1f642d3f/background.png" alt="">
        <div class="containerAgent">
            <div class="abilit">
                <div class="abilitCard">
                    <img id="abilit1" src="">
                    <div id="abilitName1" class="abilitiesText">
                    </div>
                </div>

                <div class="abilitCard">
                    <img id="abilit2" src="">
                    <div id="abilitName2" class="abilitiesText">
                    </div>
                </div>

                <div class="abilitCard">
                    <img id="abilit3" src="">
                    <div id="abilitName3" class="abilitiesText">
                    </div>
                </div>

                <div class="abilitCard">
                    <img id="abilit4" src="">
                    <div id="abilitName4" class="abilitiesText">
                    </div>
                </div>


            </div>
            <div class="agent">
                <img id="agentImg" src="#" alt="reyna">
            </div>
            <div class="containerAbout">
                <h1 id="agentName">REYNA</h1>
                <div class="aboutAgent">
                    <h3>Sobre</h3>
                    <p id="aboutAgent"></p>
                </div>
            </div>
        </div>
        <div id="menuAgent">
            <button class="iconAgent" uuid="e370fa57-4757-3604-3648-499e1f642d3f"><img src="https://media.valorant-api.com/agents/e370fa57-4757-3604-3648-499e1f642d3f/displayiconsmall.png"></button>
            <button class="iconAgent" uuid="22697a3d-45bf-8dd7-4fec-84a9e28c69d7"><img src="https://media.valorant-api.com/agents/22697a3d-45bf-8dd7-4fec-84a9e28c69d7/displayiconsmall.png"></button>
            <button class="iconAgent" uuid="5f8d3a7f-467b-97f3-062c-13acf203c006"><img src="https://media.valorant-api.com/agents/5f8d3a7f-467b-97f3-062c-13acf203c006/displayiconsmall.png"></button>
            <button class="iconAgent" uuid="dade69b4-4f5a-8528-247b-219e5a1facd6"><img src="https://media.valorant-api.com/agents/dade69b4-4f5a-8528-247b-219e5a1facd6/displayiconsmall.png"></button>
            <button class="iconAgent" uuid="a3bfb853-43b2-7238-a4f1-ad90e9e46bcc"><img src="https://media.valorant-api.com/agents/a3bfb853-43b2-7238-a4f1-ad90e9e46bcc/displayiconsmall.png"></button>
        </div>
    </main>

</html>
